{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>

    {% if form.is_valid %}
    <p>{{ result_form.initial.currency_convert_from }} {{ result_form.initial.amount }} = {{ result_form.initial.currency_convert_to }} {{ result_form.initial.resultamount }}</p>
    {% endif %}
</body>
</html>
